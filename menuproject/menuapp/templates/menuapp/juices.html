{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Juices</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{background:#f5e6ca;margin:0;font-family:Arial;}

.navbar{background:#1f1514;padding:10px 20px;}
.navbar-brand{color:#fff3e0!important;font-weight:bold;}

.menu-section{padding:30px;}

.card{
    border:none;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card img{
    height:180px;
    object-fit:cover;
}

.price-old{
    text-decoration:line-through;
    color:#777;
    font-size:14px;
}

.price-new{
    color:#3e2723;
    font-weight:bold;
}

.btn-sm{font-size:13px;}

.footer{
    background:#3e2723;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:40px;
}
</style>
</head>

<body>

<nav class="navbar">
<a class="navbar-brand" href="/">BYTE STUDIO</a>
</nav>

<div class="container menu-section">

<h3 class="text-center mb-4">Fresh Juices</h3>

<div class="row row-cols-3 row-cols-lg-5 g-3">

{% for item in items %}
<div class="col">
<div class="card h-100">

<img src="{{ item.image.url }}">

<div class="card-body text-center">

<h6>{{ item.name }}</h6>

<div>
<span class="price-old">₹ {{ item.price }}</span><br>
<span class="price-new">₹ {{ item.offer_price }}</span>
</div>

<div class="d-flex justify-content-center gap-2 mt-2">
{% if item.quantity > 0 %}
<a href="{% url 'add_cart' item.id %}" class="btn btn-warning btn-sm">
    Add Bucket
</a>
{% else %}
<button class="btn btn-secondary btn-sm" disabled>
    Out of Stock
</button>
{% endif %}


<a href="#" class="btn btn-success btn-sm">Order Now</a>
</div>

</div>
</div>
</div>
{% empty %}
<p>No items available.</p>
{% endfor %}

</div>
</div>

<footer class="footer">
© 2026 BYTE STUDIO — All Rights Reserved
</footer>

</body>
</html>
