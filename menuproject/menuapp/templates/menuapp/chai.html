{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Chai & Snacks</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    background:#f5e6ca;
    margin:0;
    font-family:Arial;
}

/* Navbar */
.navbar{
    background:#1f1514;
    padding:10px 20px;
}
.navbar-brand{
    color:#fff3e0!important;
    font-weight:bold;
}

/* Section */
.menu-section{
    padding:30px 0;
}

/* Card Style */
.card{
    border:none;
    border-radius:12px;
    background:#fff3e0;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-4px);
}

/* Image Fix */
.card img{
    height:180px;
    width:100%;
    object-fit:contain;
    background:#fff;
    padding:10px;
    border-top-left-radius:12px;
    border-top-right-radius:12px;
}

/* Product Name */
.card h6{
    font-weight:bold;
    color:#3e2723;
    margin-bottom:5px;
}

/* Price styles */
.price-old{
    text-decoration:line-through;
    color:#777;
    font-size:14px;
}

.price-new{
    color:#3e2723;
    font-weight:bold;
    font-size:16px;
}

/* Buttons */
.btn-bucket{
    background:#6d4c41;
    color:white;
}

.btn-bucket:hover{
    background:#4e342e;
    color:white;
}

.btn-buy{
    background:#3e2723;
    color:white;
}

.btn-buy:hover{
    background:#1b0f0d;
    color:white;
}

/* Footer */
.footer{
    background:#3e2723;
    color:white;
    text-align:center;
    padding:15px;
    margin-top:40px;
}

/* Mobile */
@media(max-width:768px){
    .card img{
        height:140px;
    }
}
</style>
</head>

<body>

<!-- Navbar -->
<nav class="navbar">
<a class="navbar-brand" href="/">BYTE STUDIO</a>
</nav>

<!-- Menu Section -->
<div class="container menu-section">
<h3 class="text-center mb-4">Chai & Snacks</h3>

<div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-3">

{% for item in items %}
<div class="col">
<div class="card h-100">

<img src="{{ item.image.url }}">

<div class="card-body text-center">

<h6>{{ item.name }}</h6>

<span class="price-old">₹ {{ item.price }}</span><br>
<span class="price-new">₹ {{ item.offer_price }}</span>

<div class="d-flex justify-content-center gap-2 mt-2">
{% if item.quantity > 0 %}
<a href="{% url 'add_cart' item.id %}" class="btn btn-warning btn-sm">
    Add Bucket
</a>
{% else %}
<button class="btn btn-secondary btn-sm" disabled>
    Out of Stock
</button>
{% endif %}


<a href="#" class="btn btn-buy btn-sm">Order Now</a>
</div>

</div>
</div>
</div>
{% endfor %}

</div>
</div>

<!-- Footer -->
<footer class="footer">
© 2026 BYTE STUDIO — All Rights Reserved
</footer>

</body>
</html>
