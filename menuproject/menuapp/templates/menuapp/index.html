{% extends "menuapp/base.html" %}
{% load static %}

{% block extra_css %}
<style>

/* =========================
   CAROUSEL FULL FIX
   ========================= */

/* Main carousel height (PC) */
#cafeCarousel {
    height: 75vh;
    min-height: 500px;
    position: relative;
}

/* Make inner elements full height */
#cafeCarousel .carousel-inner,
#cafeCarousel .carousel-item {
    height: 100%;
}

/* Image styling */
#cafeCarousel .carousel-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    object-position: center;
}

/* Dark overlay (instead of blur) */
#cafeCarousel .carousel-item::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.55);
    z-index: 1;
}

/* Caption center */
#cafeCarousel .carousel-caption {
    position: absolute;
    z-index: 2;
    bottom: 50%;
    transform: translateY(50%);
    text-align: center;
}

/* Caption text */
#cafeCarousel .carousel-caption h2 {
    font-size: 48px;
    font-weight: 900;
    letter-spacing: 3px;
    text-transform: uppercase;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.8);
}

/* Mobile height */
@media (max-width: 768px) {
    #cafeCarousel {
        height: 100%;
        min-height: 250px;
    }

    #cafeCarousel .carousel-caption h2 {
        font-size: 22px;
    }
}

/* =========================
   CATEGORIES SECTION
   ========================= */

.categories {
    background: #fff3e0;
    padding: 40px 0;
}

.category-card {
    text-align: center;
    cursor: pointer;
}

.category-card img {
    width: 150px;
    transition: 0.3s;
}

.category-card img:hover {
    transform: scale(1.1);
}

.category-title {
    margin-top: 12px;
    font-weight: bold;
    color: #3e2723;
    font-size: 18px;
}

@media(max-width:768px){
    .category-card img {
        width: 100px;
    }

    .category-title {
        font-size: 14px;
    }
}


</style>
{% endblock %}

{% block content %}

<!-- Carousel -->
<div id="cafeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">

<div class="carousel-inner">

{% for item in carousels %}
<div class="carousel-item {% if forloop.first %}active{% endif %}">
    <img src="{{ item.image.url }}" alt="{{ item.title }}">
    <div class="carousel-caption">
        <h2>{{ item.title }}</h2>
    </div>
</div>
{% empty %}
<div class="carousel-item active">
    <img src="{% static 'default.jpg' %}">
</div>
{% endfor %}

</div>

<button class="carousel-control-prev" type="button" data-bs-target="#cafeCarousel" data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span>
</button>

<button class="carousel-control-next" type="button" data-bs-target="#cafeCarousel" data-bs-slide="next">
<span class="carousel-control-next-icon"></span>
</button>

</div>

<!-- Categories -->
<section class="categories">
<div class="container">
<div class="row text-center">

<div class="col-4 category-card">
    <a href="{% url 'juices' %}">
        <img src="{% static 'juice.png' %}">
    </a>
    <div class="category-title">JUICES</div>
</div>

<div class="col-4 category-card">
    <a href="{% url 'chai' %}">
        <img src="{% static 'chai.png' %}">
    </a>
    <div class="category-title">CHAI & SNACKS</div>
</div>

<div class="col-4 category-card">
    <a href="{% url 'fastfood' %}">
        <img src="{% static 'fastfood.png' %}">
    </a>
    <div class="category-title">FAST FOODS</div>
</div>

</div>
</div>
</section>

{% endblock %}
