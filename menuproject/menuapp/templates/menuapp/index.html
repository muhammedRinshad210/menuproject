{% extends "menuapp/base.html" %}
{% load static %}

{% block extra_css %}
<style>

/* Carousel */
.carousel-item {
    height: 350px !important;
}

@media (max-width: 768px) {
    .carousel-item {
        height: 220px !important;
    }
}

.carousel-item img {
    height: 100%;
    width: 100%;
    object-fit: cover;
    filter: brightness(45%);
}

.carousel-caption {
    bottom: 50%;
    transform: translateY(50%);
}

.carousel-caption h2 {
    font-size: 40px;
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
}

@media(max-width:768px){
    .carousel-caption h2 {
        font-size: 22px;
    }
}

/* Categories */
.categories {
    background: #fff3e0;
    padding: 40px 0;
}

.category-card {
    text-align: center;
    cursor: pointer;
}

.category-card img {
    width: 150px;
    transition: 0.3s;
}

.category-card img:hover {
    transform: scale(1.1);
}

.category-title {
    margin-top: 12px;
    font-weight: bold;
    color: #3e2723;
    font-size: 18px;
}

@media(max-width:768px){
    .category-card img {
        width: 100px;
    }

    .category-title {
        font-size: 14px;
    }
}

</style>
{% endblock %}

{% block content %}

<!-- Carousel -->
<div id="cafeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">

<div class="carousel-inner">

{% for item in carousels %}
<div class="carousel-item {% if forloop.first %}active{% endif %}">
    <img src="{{ item.image.url }}" alt="{{ item.title }}">
    <div class="carousel-caption">
        <h2>{{ item.title }}</h2>
    </div>
</div>
{% empty %}
<div class="carousel-item active">
    <img src="{% static 'default.jpg' %}">
</div>
{% endfor %}

</div>

<button class="carousel-control-prev" type="button" data-bs-target="#cafeCarousel" data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span>
</button>

<button class="carousel-control-next" type="button" data-bs-target="#cafeCarousel" data-bs-slide="next">
<span class="carousel-control-next-icon"></span>
</button>

</div>

<!-- Categories -->
<section class="categories">
<div class="container">
<div class="row text-center">

<div class="col-4 category-card">
    <a href="{% url 'juices' %}">
        <img src="{% static 'juice.png' %}">
    </a>
    <div class="category-title">JUICES</div>
</div>

<div class="col-4 category-card">
    <a href="{% url 'chai' %}">
        <img src="{% static 'chai.png' %}">
    </a>
    <div class="category-title">CHAI & SNACKS</div>
</div>

<div class="col-4 category-card">
    <a href="{% url 'fastfood' %}">
        <img src="{% static 'fastfood.png' %}">
    </a>
    <div class="category-title">FAST FOODS</div>
</div>

</div>
</div>
</section>

{% endblock %}
