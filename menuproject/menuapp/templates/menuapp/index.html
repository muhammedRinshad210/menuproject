{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Byte Studio Cafe</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

<style>

/* Layout */
html, body {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #f5e6ca;
}

.wrapper {
    min-height: 100%;
    display: flex;
    flex-direction: column;
}

/* Navbar */
.navbar {
    background-color: #1f1514;
    padding: 10px 20px;
}

.navbar-brand {
    font-weight: bold;
    color: #fff3e0 !important;
    font-size: 22px;
}

.nav-icons {
    margin-left: auto;
}

.nav-icon {
    font-size: 22px;
    color: #fff3e0;
    margin-left: 15px;
    text-decoration: none;
}

.nav-icon:hover {
    color: #e6ccb2;
}

/* Carousel */
.carousel-item {
    height: 350px !important;
}

@media (max-width: 768px) {
    .carousel-item {
        height: 220px !important;
    }
}

.carousel-item img {
    height: 100%;
    width: 100%;
    object-fit: cover;
    filter: brightness(45%);
}

.carousel-caption {
    bottom: 50%;
    transform: translateY(50%);
}

.carousel-caption h2 {
    font-size: 40px;
    font-weight: 900;
    letter-spacing: 2px;
    text-transform: uppercase;
    text-shadow: 3px 3px 10px rgba(0,0,0,0.7);
}

@media(max-width:768px){
    .carousel-caption h2 {
        font-size: 22px;
    }
}

/* Categories */
.categories {
    background: #fff3e0;
    padding: 40px 0;
}

.category-card {
    text-align: center;
    cursor: pointer;
}

.category-card img {
    width: 150px;
    transition: 0.3s;
}

.category-card img:hover {
    transform: scale(1.1);
}

.category-title {
    margin-top: 12px;
    font-weight: bold;
    color: #3e2723;
    font-size: 18px;
}

@media(max-width:768px){
    .category-card img {
        width: 100px;
    }

    .category-title {
        font-size: 14px;
    }
}

/* Footer */
.footer {
    background: #3e2723;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: auto;
}

</style>
</head>

<body>

<div class="wrapper">

<!-- Navbar -->
<nav class="navbar d-flex align-items-center">
    <a class="navbar-brand" href="/">BYTE STUDIO</a>

    <div class="nav-icons">

        <!-- Bucket / Cart -->
        <a href="{% url 'cart' %}" class="nav-icon">
            <i class="bi bi-bucket"></i>
        </a>

        <a href="#" class="nav-icon">
            <i class="bi bi-question-circle"></i>
        </a>

        <a href="#" class="nav-icon">
            <i class="bi bi-chat-dots"></i>
        </a>

    </div>
</nav>

<!-- Carousel -->
<div id="cafeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">

<div class="carousel-inner">

{% for item in carousels %}
<div class="carousel-item {% if forloop.first %}active{% endif %}">
    <img src="{{ item.image.url }}" alt="{{ item.title }}">
    <div class="carousel-caption">
        <h2>{{ item.title }}</h2>
    </div>
</div>
{% empty %}
<div class="carousel-item active">
    <img src="{% static 'default.jpg' %}">
</div>
{% endfor %}

</div>

<button class="carousel-control-prev" type="button" data-bs-target="#cafeCarousel" data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span>
</button>

<button class="carousel-control-next" type="button" data-bs-target="#cafeCarousel" data-bs-slide="next">
<span class="carousel-control-next-icon"></span>
</button>

</div>

<!-- Categories -->
<section class="categories">
<div class="container">
<div class="row text-center">

<div class="col-4 category-card">
    <a href="{% url 'juices' %}">
        <img src="{% static 'juice.png' %}">
    </a>
    <div class="category-title">JUICES</div>
</div>

<div class="col-4 category-card">
    <a href="{% url 'chai' %}">
        <img src="{% static 'chai.png' %}">
    </a>
    <div class="category-title">CHAI & SNACKS</div>
</div>

<div class="col-4 category-card">
    <a href="{% url 'fastfood' %}">
        <img src="{% static 'fastfood.png' %}">
    </a>
    <div class="category-title">FAST FOODS</div>
</div>

</div>
</div>
</section>

<!-- Footer -->
<footer class="footer">
© 2026 BYTE STUDIO — All Rights Reserved
</footer>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
