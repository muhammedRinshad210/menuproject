<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h2>Add / Edit Carousel</h2>

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-dark">Save</button>
</form>

<hr>

<h3>Existing Carousels</h3>

<table class="table table-bordered">
    <tr>
        <th>Image</th>
        <th>Title</th>
        <th>Actions</th>
    </tr>

    {% for item in carousels %}
    <tr>
        <td>
            <img src="{{ item.image.url }}" width="120">
        </td>
        <td>{{ item.title }}</td>
        <td>
            <a href="{% url 'edit_carousel' item.id %}" class="btn btn-warning btn-sm">Edit</a>
            <a href="{% url 'delete_carousel' item.id %}" class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure?')">Delete</a>
        </td>
    </tr>
    {% endfor %}

</table>

</body>
</html>
